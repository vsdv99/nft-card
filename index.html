<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <section class="card">
    <div class="card__image">
      <img src="images/image-equilibrium.jpg" alt="NFT image">
      <a class="overlay" href="#"></a>
    </div>
    <div class="card__description">
      <div class="description__text">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="description__price">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">

          <h2>0.041 ETH</h2>
        </div>
        <div class="price__days_left">
          <img src="images/icon-clock.svg" alt="clock icon">
          <span class="days_left">3 days left</span>
        </div>
      </div>
      <span class="line"></span>
      <div class="description__author">
        <img src="images/image-avatar.png" alt="author profile picture">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </section>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/vsdv99" target="_blank">Vitor Valle</a>.
  </div>
</body>
</html>
